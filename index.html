<!doctype html>
<html>

<head>

</head>

<body>
    <script>
        var text = window.location.search.substring(1);
        var form = document.createElement('form');
        var textInput = document.createElement('input');

        form.method = "POST";
        form.action = "http://speller.cs.pusan.ac.kr/results";

        textInput.parentElement = form;
        textInput.value = "decodeURI(text)";
        form.submit();
    </script>
</body>

</html>
